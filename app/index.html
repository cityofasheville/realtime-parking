<!doctype html>
<html class="no-js" id = "ng-app" ng-app="app">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content = "IE=edge">
    <title>Realtime Parking</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <!-- inject:css -->
    <!-- endinject -->

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href = "bootstrap.min.css">


    
  </head>
  <body>

    <div class="container" ng-controller = "AppCtrl">

        <div class="col-md-6 col-md-offset-3">
            <h2 class="text-primary text-center">Where's Parking?</h2>
        <p class="text-success text-center">Real time updates on available parking spots for parking decks in Asheville</p>
        <h4 class="text-info text-center">Click on the parking deck below for directions <i class="fa fa-map-signs"></i></h4>
            <a ng-href="http://maps.google.com/?saddr={{usersPosition}}&daddr={{deck.coords[0]}},{{deck.coords[1]}}" target = "_blank" class = "row list-group-item" ng-repeat = "deck in decks" style = "margin-top : 5px" >
                <h3 class = text-info>{{deck.name}} 
                    <span class="pull-right"><strong>{{deck.available}}</strong> </span>
                </h3>
            </a>
        </div>
    </div>

    <script src="app.js"></script>

</html>
