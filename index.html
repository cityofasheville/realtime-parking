<!doctype html>
<html class="no-js" id = "ng-app" ng-app="app">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content = "IE=edge">
    <title>Realtime Parking</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <!-- inject:css -->
    <!-- endinject -->

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href = "bootstrap.min.css">


    
  </head>
  <body>
    <div class="container" ng-controller = "AppCtrl">
        <div class="col-md-6 col-md-offset-3" style = "margin-top : 10px">
            <div class="col-xs-12" height = "80px">
                <div class="col-xs-7">
                  <h2 class="pull-left" style = "color: #063E96">Where's Parking?</h2>
                </div>
                <a href="http://www.ashevillenc.gov" class = "col-xs-5" target = "_blank">
                    <img src="citylogo-flatblue.png" class = "pull-right" alt="City Logo" height = "80px">
                </a>  
            </div>
                
            <p class="text-success text-center col-xs-12">
                Real time updates on available parking spots for parking decks in Asheville
            </p>
            <h4 class="text-info text-center col-xs-12">
                Click on the parking deck below for directions 
                <i class="fa fa-map-signs"></i>
            </h4>
            <div class="col-xs-12">
                <a ng-href="http://maps.google.com/?saddr=Current+Location&daddr={{deck.coords[0]}},{{deck.coords[1]}}" target = "_blank" class = "row list-group-item" ng-repeat = "deck in decks" style = "margin-top : 5px" >
                    <h3 class = text-info>{{deck.name}} 
                        <span class="pull-right"><strong>{{deck.available}}</strong> </span>
                    </h3>
                </a> 
            </div>
        </div>
    </div>
    <script>
     
        
    </script>
    
    <!-- CDNs -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>
    <script src="app.js"></script>

  </body>
</html>
